---
layout: blog
---
<div class="article-wrapper z-depth-1 white">
  {% if page.image.feature %}
    <div class="feature-image">
      <img src="{{site.url}}/images/{{page.image.feature}}" alt="{{page.title}}">
    </div>
  {% endif %}
  <article class="flow-text">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <div class="content">
      {{ page.content }}
    </div>
  </article>
</div>
