<html>
  <head>
    {% include head.html %}

    <link rel="stylesheet" href="{{site.url}}/css/blog-main.css">
  </head>
  <body>
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <div class="inner">

          <!-- Logo -->
            <a href="{{site.url}}/blog/index.html" class="logo">
              <span class="symbol"><img src="{{site.url}}/images/avatar.jpg" alt="" /></span><span class="title">Ishmeet Grewal</span>
            </a>

          <!-- Nav -->
            <nav>
              <ul>
                <li><a href="#menu">Menu</a></li>
              </ul>
            </nav>

        </div>
      </header>

      <!-- Menu -->
      {% include blog_menu.html %}

      {{ content }}

      <!-- Footer -->
      <footer id="footer">
        <div style="text-align:center; margin: 0 auto;">
          <ul class="icons" >
            <li><a href="http://facebook.com/{{ site.owner.facebook }}" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="http://instagram.com/{{ site.owner.instagram }}" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="http://linkedin.com/in/{{ site.owner.linkedin }}" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="http://github.com/{{ site.owner.github }}" class="icon style2 fa-github"><span class="label">Github</span></a></li>
          </ul>
          <p>&copy;2017 Ishmeet Grewal | Design: <a href="http://html5up.net">HTML5 UP</a></p>
        </div>
      </footer>
    
    </div>

    <!-- Scripts -->
    <script src="{{site.url}}/js/blog/jquery.min.js"></script>
    <script src="{{site.url}}/js/blog/skel.min.js"></script>
    <script src="{{site.url}}/js/blog/util.js"></script>
    <script src="{{site.url}}/js/blog/main.js"></script>
  </body>

  

</html>
