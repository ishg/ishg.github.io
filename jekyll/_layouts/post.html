---
layout: blog
---

<div id="main">
  <div class="inner">
    <h1>{{page.title}}</h1>
    {% if page.image.feature %}
      <span class="image main"><img src="{{site.url}}/images/{{page.image.feature}}" alt="{{page.title}}" /></span>
    {% endif %}
    {{ page.content }}
    {% if page.comments %}
      {% include disqus_comments.html %}
    {% endif %}
  </div>
</div>
